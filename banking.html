<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="text-5xl mt-12 text-center">
      Let's get some <span class="text-purple-600">Mooooney</span>!!!
    </h1>

    <section class="w-3/4 mx-auto">
      <div class="grid grid-cols-3 gap-4 mt-8">
        <div class="bg-blue-400 rounded-md p-8 text-white">
          <h2 class="text-2xl">Deposit</h2>
          <h1 class="text-5xl">$ <span id="current-deposit">00</span></h1>
        </div>

        <div class="bg-green-400 rounded-md p-8 text-white">
          <h2 class="text-2xl">Withdraw</h2>
          <h1 class="text-5xl">$ <span id="current-withdraw">00</span></h1>
        </div>

        <div class="bg-yellow-400 rounded-md p-8 text-white">
          <h2 class="text-2xl">Balance</h2>
          <h1 class="text-5xl">$ <span id="current-balance">1240</span></h1>
        </div>
      </div>

      <div class="grid grid-cols-2 gap-4 mt-8">
        <div class="bg-red-200 p-8 rounded">
          <h2 class="text-2xl">Please Deposit</h2>
          <input id="input-deposit"
            class="block mt-5 mb-5 w-3/4 p-2 border border-gray-400"
            type="text"
            placeholder="$ amount you want to deposit"
          />
          <button id="btn-deposit" class="bg-orange-400 p-3 rounded-md text-white font-semibold">
            Deposit
          </button>
        </div>

        <div class="bg-blue-200 p-8 rounded">
          <h2 class="text-2xl">Please Withdraw</h2>
          <input id="input-withdraw"
            class="block mt-5 mb-5 w-3/4 p-2 border border-gray-400"
            type="text"
            placeholder="$ amount you want to withdraw"
          />
          <button id="btn-withdraw" class="bg-red-400 p-3 rounded-md text-white font-semibold">
            Withdraw
          </button>
        </div>
      </div>
    </section>


    <script src="js/banking.js"></script>
  </body>
</html>
